<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NodeJs</title>
  <style>
    body {
      background-color: #333;
      color: #fff;
      font-family: sans, Helvetica, sans-serif;
      font-size: 1.2rem;
      margin: 0;
      padding: 0;
    }
    main {
      margin: 40px auto;
      max-width: 960px;
      padding: 2rem;
      background: #ededed;
      border-radius: 16px;
      color: #333
    }
    h1 {
      margin: 0;
      margin-bottom: 1rem;
    }
    p:last-child {
      margin-bottom: 0;
    }
    .error {
      background-color: crimson;
      padding: 20px;
      border-radius: 8px;
      color: #fff;
    }
  </style>
</head>
<body>
  <main>
    <h1>404 Not Found</h1>
    <p class="error">This web site does not exist !</p>
  </main>
</body>
</html>
